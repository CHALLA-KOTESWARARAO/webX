{% extends "tracker/base.html" %}
{% block content %}

<div class="card shadow-sm text-center p-4">
  <h3 class="fw-bold mb-3">{{ topic }} - Result</h3>

  <h4 class="{% if passed %}text-success{% else %}text-danger{% endif %}">
    Score: {{ score }}%
  </h4>

  <p class="mt-2">{{ message }}</p>

  <a href="{% url 'practice' %}" class="btn btn-primary mt-3 w-50">
    {% if passed %} Start Another Topic {% else %} Retake Test {% endif %}
  </a>
  <br><br>
  <a href="{% url 'dashboard' %}" class="btn btn-secondary w-50">Back to Dashboard</a>
</div>

{% endblock %}
