<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WEBX â€“ Interview Tracker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            background: #0f1116;
            color: #fff;
            font-family: "Inter", sans-serif;
            min-height: 100vh;
        }

        /* Modern Navbar */
        .navbar {
            background: rgba(20, 22, 30, 0.65) !important;
            backdrop-filter: blur(14px);
            padding: 18px 0;
            box-shadow: 0 0 40px rgba(0,0,0,0.45);
        }

        .navbar-brand {
            font-weight: 700;
            font-size: 1.4rem;
            letter-spacing: .5px;
            color: #fff !important;
        }

        .navbar-text {
            color: #ccc !important;
            font-size: 0.95rem;
            font-weight: 500;
        }

        /* Buttons */
        .btn-login {
            background: transparent;
            border: 1px solid #666;
            color: #fff;
            padding: 6px 16px;
            border-radius: 8px;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        .btn-login:hover {
            background: #222;
        }

        .btn-signup {
            background: linear-gradient(90deg, #f8a825, #ff6f00);
            border: none;
            color: #000;
            padding: 6px 16px;
            border-radius: 8px;
            font-weight: 600;
            font-size: 0.9rem;
        }

        .content-box {
            padding: 40px 0;
        }
    </style>
</head>

<body>

<!-- NAVBAR -->
<nav class="navbar navbar-expand-lg">
  <div class="container-fluid px-4">

    <a class="navbar-brand" href="{% url 'dashboard' %}">WEBX Interview Tracker</a>

    <div class="d-flex">
      {% if user.is_authenticated %}
        <span class="navbar-text me-3">Hi, {{ user.username }}</span>
        <a href="{% url 'logout' %}" class="btn-login">Logout</a>
      {% else %}
        <a href="{% url 'login' %}" class="btn-login me-2">Login</a>
        <a href="{% url 'signup' %}" class="btn-signup">Sign Up</a>
      {% endif %}
    </div>

  </div>
</nav>

<div class="content-box container">
    {% block content %}
    {% endblock %}
</div>

</body>
</html>
